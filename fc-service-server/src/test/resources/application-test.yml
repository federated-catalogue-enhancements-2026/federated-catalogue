federated-catalogue:
  scope: test
  verification:
    # Trust Framework Configuration - disabled by default for tests
    trust-framework:
      gaiax:
        enabled: false
        trust-anchor-url: "https://registry.lab.gaia-x.eu/v1/api/trustAnchor/chain/file"
    participant:
      type: "http://w3id.org/gaia-x/participant#Participant"
    resource:
      type: "https://w3id.org/gaia-x/gax-trust-framework#Resource"
    service-offering:
      type: "http://w3id.org/gaia-x/service#ServiceOffering"
  query:
    partners:
      - "http://localhost:9090"
      - "http://localhost:9091"

graphstore:
  impl: neo4j
  query-timeout-in-seconds: 5

spring:
  liquibase:
    contexts: test
